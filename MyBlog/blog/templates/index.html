{% extends "base.html" %}

{% block title %}Django Blog Home{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1>Welcome to Simple blog powered by Django!</h1>
    <h2>Currently we have:</h2>
    <ul>
        <li><strong>Bloggers:</strong> {{ num_bloggers }}</li>
        <li><strong>Posts:</strong> {{ num_posts }}</li>
        <li><strong>Comments:</strong> {{ num_comments }}</li>
    </ul>
</div>

{% endblock %}
